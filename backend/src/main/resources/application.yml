spring:
  profiles:
    group:
      dev:
        - dev
        - aws
      prod:
        - prod
        - aws
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: 클라이언트 아이디
            client-secret: 비밀키
            scope: profile, email

kakao:
  client:
    id: 클라이언트아이디
    secret: 비밀키

logging.level:
  org.hibernate.SQL: debug

oauth2:
  success:
    redirect:
      url: http://localhost:3000/token=
---
spring.config.activate.on-profile: dev
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
